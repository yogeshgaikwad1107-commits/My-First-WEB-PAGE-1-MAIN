<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yogesh | Stylish Webpage</title>
    <style>
        
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #ff0011, #cb7676);
            color: white;
        }

        /* Header area */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
        }

        /* Logo */
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: slideDown 1s ease;
        }

        /* Menu buttons */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Hero section */
        .hero {
            text-align: center;
            padding: 120px 20px;
            animation: fadeIn 2s ease;
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #f0f0f0;
        }

        /* Button styling */
        .btn {
            padding: 12px 25px;
            background: #ffeb3b;
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
        }
        .ok{
    height: 100vh;

        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">YOGESH</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- Main Hero Section -->
    <div class="hero">
        <h1>Welcome to My Website </h1>
        <p>A stylish, animated, modern webpage built for you.</p>
        <a href="#" class="btn">Explore More</a>
    </div>
    <div class="ok"></div>

    <!-- Footer -->
    <footer>
        Â© 2025 | Designed by Yogesh>
    </footer>

</body>
</html>
