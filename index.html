<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yogesh | Stylish Webpage</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        
        :root {
            --bg-gradient: linear-gradient(135deg,#0b0f1a,#2b1b1d);
            --accent: #ffd54d;
            --muted: rgba(255,255,255,0.95);
            --card-bg: rgba(255,255,255,0.04);
        }

        body {
            margin: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background: var(--bg-gradient);
            color: white;
            transition: background 0.25s ease;
        }

        /* Header area */
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(5px);
            position: sticky;
            top: 0;
        }

        /* Logo */
        .logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            animation: slideDown 1s ease;
        }

        /* Menu buttons */
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }

        nav a:hover {
            color: #ffeb3b;
        }

        /* Hero section */
        .hero {
            position: relative;
            text-align: center;
            padding: 120px 20px;
            min-height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: fadeIn 2s ease;
            overflow: hidden;
        }

        #bgVideo {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 0;
            filter: brightness(0.55) saturate(1.1);
        }

        .hero-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(180deg, rgba(11,15,26,0.25), rgba(11,15,26,0.6));
            z-index: 1;
        }

        .hero .content {
            position: relative;
            z-index: 2;
            color: var(--muted);
        }

        .hero h1 {
            font-size: 60px;
            margin-bottom: 10px;
        }

        .hero p {
            font-size: 20px;
            color: #f0f0f0;
        }

        /* Button styling */
        .btn {
            padding: 12px 25px;
            background: var(--accent);
            color: #000;
            border-radius: 8px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
            border: none;
        }

        .btn:hover {
            background: white;
        }

        /* Animations */
        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        @keyframes slideDown {
            from {opacity: 0; transform: translateY(-20px);}
            to {opacity: 1; transform: translateY(0);}
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 50px;
            background: rgba(0, 0, 0, 0.3);
        }
        .ok{
            height: 100vh;
        }

        /* Alphabet grid */
        .alphabet-grid {
            display: grid;
            gap: 18px;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            max-width: 1000px;
            margin: 0 auto;
        }

        .alphabet-card {
            background: rgba(255,255,255,0.08);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.25s, box-shadow 0.25s;
            cursor: pointer;
            text-align: center;
            backdrop-filter: blur(4px);
        }

        .alphabet-card:hover {
            transform: translateY(-6px) scale(1.02);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }

        .alphabet-letter {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: 2px;
            margin-bottom: 6px;
        }

        .alphabet-name {
            font-size: 14px;
            opacity: 0.9;
        }

        /* Mode toggle */
        .name-toggle {
            margin-bottom: 14px;
            display: inline-flex;
            gap: 10px;
            align-items: center;
            justify-content: center;
        }

        .mode-btn {
            padding: 8px 14px;
            border-radius: 999px;
            border: none;
            background: rgba(255,255,255,0.06);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.15s, background 0.15s, color 0.15s;
        }

        .mode-btn.active {
            background: #ffeb3b;
            color: #000;
            transform: translateY(-2px);
        }

        .name-source small {
            display: block;
            margin-top: 12px;
            opacity: 0.85;
            font-size: 13px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">YG</div>
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Projects</a>
            <a href="#">Contact</a>
        </nav>
        <button id="videoToggle" class="btn" aria-pressed="false" title="Toggle background video">Video</button>
    </header>

    <!-- Main Hero Section -->
    <div class="hero">
        <video id="bgVideo" autoplay muted loop playsinline>
            <source src="assets/hero.mp4" type="video/mp4">
            <!-- Replace or add a public MP4 URL here if you prefer a hosted video -->
        </video>
        <div class="hero-overlay"></div>
        <div class="content">
            <h1>Welcome to My Website </h1>
            <p>A stylish, animated, modern webpage built for you.</p>
            <a href="#" class="btn" id="exploreBtn">Explore More</a>
        </div>
    </div>
        <div class="ok"></div>

        <!-- Alphabet display -->
        <section id="alphabet-section" style="padding: 40px 20px; text-align:center;">
            <h2 style="margin-bottom:12px;">Alphabets</h2>

            <div class="name-toggle" role="tablist" aria-label="Name mode">
                <button type="button" id="mode-indian" class="mode-btn active" role="tab" aria-selected="true">Indian Names</button>
                <button type="button" id="mode-phonetic" class="mode-btn" role="tab" aria-selected="false">Phonetic</button>
            </div>

            <div id="alphabet-container" class="alphabet-grid" aria-live="polite"></div>
            <div class="name-source" id="name-source" aria-hidden="false"><small></small></div>
        </section>

        <footer>
            Â© 2025 | Designed by Yogesh
        </footer>

    <script src="script.js"></script>
</body>
</html>
